name: OpenFEforge
version: {{ environ["VERSION"] }}
company: OpenFE
license_file: ../../LICENSE

channels:
  - conda-forge

write_condarc: True
keep_pkgs: True
transmute_file_type: .conda

specs:
  - conda
  - jupyterlab
  - mamba
  - notebook <7  # TODO from https://github.com/OpenFreeEnergy/openfe/pull/498, is this still needed?
  - openfe=={{ environ["VERSION"] }}
  - pip
  - pytest
  - pytest-xdist
  - jupyter_client >8.4.0
  # python needs to match https://github.com/googlecolab/backend-info/blob/main/os-info.txt
  # until colab pushes a fix
  - python 3.11.12

# Not building an .exe for windows or a .pkg for macOS
installer_type: sh
