name: OpenFEforge
version: {{ environ["VERSION"] }}
company: OpenFE
license_file: ../../LICENSE

channels:
  - conda-forge

write_condarc: True
keep_pkgs: True
transmute_file_type: .conda

specs:
  - conda
  - jupyterlab
  - mamba
  - notebook
  - openfe=={{ environ["VERSION"] }}
  - pip
  - pytest
  - pytest-xdist
  - python 3.10.*

# Not building an .exe for windows or a .pkg for macOS
installer_type: sh
