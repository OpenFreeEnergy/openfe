name: "conda_cron"
on:
  workflow_dispatch:
  schedule:
    # At 05:00 UTC every day
    - cron: "0 5 * * *"
  
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

defaults:
  run:
    shell: bash -leo pipefail {0}

jobs:
  condacheck:
    runs-on: ${{ matrix.OS }}
    name: "daily conda check"
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest']
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: openfe
          create-args: >-
            python=${{ matrix.python-version }}
            pip
          condarc: |
            channels:
              - jaimergp/label/unsupported-cudatoolkit-shim
              - conda-forge
          init-shell: bash

      - name: "Install openfe + optional deps"
        run: |
          # get latest version from conda-forge
          LATEST_VERSION=$(micromamba search openfe | awk '/openfe/ {print $2;exit;}')
          echo "LATEST_VERSION: $LATEST_VERSION"
          micromamba install openfe=${LATEST_VERSION} pytest -c conda-forge
          python -m pip install pytest-xdist

      - name: "env info"
        run: |
          micromamba info
          micromamba list
          pip list
      - id: run-tests
        name: "Run tests"
        run: |
          # note: this only runs the fast tests
          pytest -n auto --pyargs openfe openfecli
