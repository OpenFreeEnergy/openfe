name: "conda_cron"
on:
  workflow_dispatch:
  schedule:
    # At 05:00 UTC every day
    - cron: "0 5 * * *"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

defaults:
  run:
    shell: bash -leo pipefail {0}

jobs:
  condacheck:
    runs-on: ${{ matrix.OS }}
    name: "daily conda check"
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest']
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - name: Get latest openfe version on conda-forge
        run: |
          # get latest version from conda-forge
          LATEST_VERSION=$(micromamba search --json openfe | jq '.result.pkgs[0].version')
          # Removing the quotes from the version number
          # https://mywiki.wooledge.org/BashGuide/Parameters#Parameter_Expansion
          LATEST_VERSION=${LATEST_VERSION//\"}
          echo "LATEST_VERSION: $LATEST_VERSION"
          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_OUTPUT

      - name: Setup micromamba and install openfe from conda-forge
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: openfe
          create-args: >-
            python=${{ matrix.python-version }}
            openfe=${{ steps.latest-version.outputs.VERSION }}
            jq
            pytest
            pytest-xdist
          condarc: |
            channels:
              - jaimergp/label/unsupported-cudatoolkit-shim
              - conda-forge
          init-shell: bash

      - name: "env info"
        run: |
          micromamba info
          micromamba list
          pip list
      - id: run-tests
        name: "Run tests"
        run: |
          # note: this only runs the fast tests
          pytest -n auto --pyargs openfe openfecli
