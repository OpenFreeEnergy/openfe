name: "CI"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    # At 07:00 UTC on Monday and Thursday.
    - cron: "0 7 * * *"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

defaults:
  run:
    shell: bash -l {0}

jobs:
  tests:
    runs-on: ${{ matrix.OS }}-latest
    name: "tests"
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu', 'macos']
        python-version:
          - "3.9"
          - "3.10"
        exclude:
          - os: 'macos'
            python-version: '3.10'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # More info on options: https://github.com/conda-incubator/setup-miniconda
      - name: Setup Micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment.yml
          environment-name: openfe
          cache-env: true
          cache-downloads: true
          extra-specs: |
            python==${{ matrix.python-version }}

      - name: "Install"
        run: python -m pip install --no-deps -e .

      - name: "Test imports"
        run: |
          # if we add more to this, consider changing to for + env vars
          python -Ic "import openfe; print(openfe.__version__)"

      - name: "Environment Information"
        run: |
          micromamba info
          micromamba list

      - name: "Run tests"
        run: |
          pytest -n auto -v --cov=openfe --cov=openfecli --cov-report=xml

      - name: codecov
        if: ${{ github.repository == 'OpenFreeEnergy/openfe'
                && github.event_name != 'schedule' }}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.xml
          fail_ci_if_error: False
          verbose: True

  package-tests:
    #if: ${{ github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    name: "package install tests"
    steps:
      - uses: actions/checkout@v3

      - name: Setup Micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment.yml
          environment-name: openfe
          extra-specs: python==3.10

      - name: "install extra deps"
        run: pip install pipx wheel twine readme-renderer

      - name: "build sdist"
        run: pipx run build --sdist --outdir dist

      - name: "check package build"
        run: |
          dist=$(ls -t1 dist/openfe-*tar.gz | head -n1)
          test -n "${dist}" || { echo "no distribution found"; exit 1; }
          twine check $dist

      - name: "install from source dist"
        working-directory: ./dist
        run: python -m pip install openfe-*tar.gz

      - name: "run tests"
        working-directory: ./dist
        run: |
          pytest -n auto -v --pyargs openfe.tests
          pytest -n auto -v --pyargs openfecli.tests
